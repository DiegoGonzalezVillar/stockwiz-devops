name: Destroy TEST Infra

on:
  # Permite ejecutar este workflow manualmente desde la interfaz de GitHub
  workflow_dispatch:
    # Opcional: Puedes añadir inputs aquí si quieres que el usuario confirme algo

permissions:
  contents: read # Solo necesita leer el código
  id-token: write # Necesario si usas OIDC para AWS (aunque tu setup usa claves)

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # --- 1. Inicialización para TEST ---
      - name: Terraform init for Destroy (TEST)
        working-directory: ./infra
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=stockwiz-tfstate" \
            -backend-config="key=test/terraform.tfstate" \ # ❗ Clave de estado de TEST
            -backend-config="region=us-east-1" \
            -backend-config="encrypt=true"

      # --- 2. Destrucción de la Infraestructura de TEST ---
      - name: Terraform destroy infra (TEST)
        working-directory: ./infra
        run: |
          terraform destroy -auto-approve \
            -var-file="env/test.tfvars" \  # ❗ Archivo de variables de TEST
            -var="db_password_secret=${{ secrets.DB_PASSWORD_TEST }}" \ # ❗ Secretos de TEST
            -var="inventory_api_key_secret=${{ secrets.INVENTORY_KEY_TEST }}" # ❗ Secretos de TEST
