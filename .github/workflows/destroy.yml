name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to destroy (dev/test/prod)"
        required: true
        type: choice
        options:
          - dev
          - test
          - prod
      confirm_destroy:
        description: 'Type "destroy" to confirm'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TF_BUCKET: stockwiz-tfstate

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
    ############################################################
    # VALIDATE USER CONFIRMATION
    ############################################################
    - name: Validate confirmation
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
          echo "Destruction cancelled."
          exit 1
        fi
        echo "Confirmation OK"

    ############################################################
    # CHECKOUT
    ############################################################
    - name: Checkout code
      uses: actions/checkout@v3

    ############################################################
    # REFRESH AWS TOKEN (AWS Academy)
    ############################################################
    - name: Configure AWS credentials (REFRESH TOKEN)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: ${{ env.AWS_REGION }}

    ############################################################
    # SETUP TERRAFORM
    ############################################################
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    ############################################################
    # TERRAFORM INIT (REMOTE BACKEND)
    ############################################################
    - name: Terraform Init (remote backend)
      working-directory: ./infra
      run: |
        terraform init -reconfigure \
          -backend-config="bucket=${TF_BUCKET}" \
          -backend-config="key=${{ github.event.inputs.env }}/terraform.tfstate" \
          -backend-config="region=${AWS_REGION}" \
          -backend-config="encrypt=true"

    ############################################################
    # DELETE ECS SERVICES (per environment)
    ############################################################
    - name: Delete ECS Services (DEV)
      if: ${{ github.event.inputs.env == 'dev' }}
      run: |
        echo "Deleting ECS services for DEV..."
        aws ecs delete-service --cluster ecs-fargate-cluster-dev --service dev-api-gateway-svc --force || true
        aws ecs delete-service --cluster ecs-fargate-cluster-dev --service dev-product-service-svc --force || true
        aws ecs delete-service --cluster ecs-fargate-cluster-dev --service dev-inventory-service-svc --force || true

    - name: Delete ECS Services (TEST)
      if: ${{ github.event.inputs.env == 'test' }}
      run: |
        echo "Deleting ECS services for TEST..."
        aws ecs delete-service --cluster ecs-fargate-cluster-test --service test-api-gateway-svc --force || true
        aws ecs delete-service --cluster ecs-fargate-cluster-test --service test-product-service-svc --force || true
        aws ecs delete-service --cluster ecs-fargate-cluster-test --service test-inventory-service-svc --force || true

    - name: Delete ECS Services (PROD)
      if: ${{ github.event.inputs.env == 'prod' }}
      run: |
        echo "Deleting ECS services for PROD..."
        aws ecs delete-service --cluster ecs-fargate-cluster-prod --service prod-api-gateway-svc --force || true
        aws ecs delete-service --cluster ecs-fargate-cluster-prod --service prod-product-service-svc --force || true
        aws ecs delete-service --cluster ecs-fargate-cluster-prod --service prod-inventory-service-svc --force || true

    ############################################################
    # DELETE ECR REPOSITORIES (per environment)
    ############################################################
    - name: Delete ECR Repositories (DEV)
      if: ${{ github.event.inputs.env == 'dev' }}
      run: |
        echo "Deleting ECR Repos for DEV..."
        aws ecr delete-repository --repository-name stockwiz-dev/api-gateway --force || true
        aws ecr delete-repository --repository-name stockwiz-dev/product-service --force || true
        aws ecr delete-repository --repository-name stockwiz-dev/inventory-service --force || true
        aws ecr delete-repository --repository-name stockwiz-dev/postgres --force || true

    - name: Delete ECR Repositories (TEST)
      if: ${{ github.event.inputs.env == 'test' }}
      run: |
        echo "Deleting ECR Repos for TEST..."
        aws ecr delete-repository --repository-name stockwiz-test/api-gateway --force || true
        aws ecr delete-repository --repository-name stockwiz-test/product-service --force || true
        aws ecr delete-repository --repository-name stockwiz-test/inventory-service --force || true
        aws ecr delete-repository --repository-name stockwiz-test/postgres --force || true

    - name: Delete ECR Repositories (PROD)
      if: ${{ github.event.inputs.env == 'prod' }}
      run: |
        echo "Deleting ECR Repos for PROD..."
        aws ecr delete-repository --repository-name stockwiz-prod/api-gateway --force || true
        aws ecr delete-repository --repository-name stockwiz-prod/product-service --force || true
        aws ecr delete-repository --repository-name stockwiz-prod/inventory-service --force || true
        aws ecr delete-repository --repository-name stockwiz-prod/postgres --force || true

    ############################################################
    # TERRAFORM DESTROY (con placeholders)
    ############################################################
    - name: Terraform Destroy
      working-directory: ./infra
      run: |
        terraform destroy -auto-approve \
          -var-file="env/${{ github.event.inputs.env }}.tfvars" \
          -var="api_image=placeholder" \
          -var="product_image=placeholder" \
          -var="inventory_image=placeholder" \
          -var="postgres_image=placeholder"

    ############################################################
    # DONE
    ############################################################
    - name: Destroy complete
      run: echo "Environment ${{ github.event.inputs.env }} destroyed successfully!"
