name: Destroy DEV Infra

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - uses: hashicorp/setup-terraform@v3

    - name: Terraform init for Destroy
      working-directory: ./infra
      run: |
        terraform init -reconfigure \
        -backend-config="bucket=stockwiz-tfstate" \
        -backend-config="key=dev/terraform.tfstate" \
        -backend-config="region=us-east-1" \
        -backend-config="encrypt=true"

    # Ejemplo de un paso de 'destroy' en tu workflow:
    - name: Terraform destroy infra
      working-directory: ./infra
      # Usar el formato de una sola l√≠nea con todas las variables requeridas
      run: "terraform destroy -auto-approve -var-file=\"env/dev.tfvars\" -var=\"db_password_secret=${{ secrets.DB_PASSWORD_DEV }}\" -var=\"inventory_api_key_secret=${{ secrets.INVENTORY_KEY_DEV }}\""









