name: CI - Dev

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - run: docker compose build

  static_checks:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # Python (product-service)
      - name: Lint Python (flake8)
        run: |
            pipx install flake8
            flake8 product-service || true   # en Dev, lo dejamos como warning

      # Go (api-gateway, inventory-service)
      - name: Go vet (api-gateway)
        working-directory: ./api-gateway
        run: go vet ./... || true

      - name: Go vet (inventory-service)
        working-directory: ./inventory-service
        run: go vet ./... || true

  test:
    runs-on: ubuntu-latest
    needs: [build, static_checks]
    steps:
      - uses: actions/checkout@v4
      - run: |
          docker compose up -d
          sleep 20
          docker compose ps
      - name: Smoke health
        run: |
          set -e
          curl -fsS http://localhost:8000/health
          curl -fsS http://localhost:8001/health
          curl -fsS http://localhost:8002/health
      - if: always()
        run: docker compose down -v


