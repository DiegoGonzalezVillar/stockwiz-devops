name: CI-CD Multi Env

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

jobs:
  dev:
    runs-on: ubuntu-latest
    env:
      ENV: dev
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      ####################################################
      # 1) Tests locales (sin docker-compose)
      ####################################################
      - name: Run basic health tests locally
        run: |
          # API Gateway
          docker build -t api-gateway-test ./api-gateway
          docker run -d -p 8000:8000 api-gateway-test
          sleep 5
          curl -fsS http://localhost:8000/health
          docker stop $(docker ps -q)

          # Product Service
          docker build -t product-service-test ./product-service
          docker run -d -p 8001:8001 product-service-test
          sleep 3
          curl -fsS http://localhost:8001/health
          docker stop $(docker ps -q)

          # Inventory Service
          docker build -t inventory-service-test ./inventory-service
          docker run -d -p 8002:8002 inventory-service-test
          sleep 3
          curl -fsS http://localhost:8002/health
          docker stop $(docker ps -q)

      ####################################################
      # 2) AWS + Terraform
      ####################################################
      - name: Configure AWS credentials (Dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (Dev)
        working-directory: ./infra
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=stockwiz-tfstate" \
            -backend-config="key=${ENV}/terraform.tfstate" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="encrypt=true"

      - name: Terraform apply (Dev)
        working-directory: ./infra
        run: terraform apply -auto-approve -var-file=env/dev.tfvars

      ####################################################
      # 3) Build & Push Images â€“ Dockerfile REAL
      ####################################################
      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push images to ECR (dev-latest)
        run: |
          set -e
          REG="${{ steps.ecr.outputs.registry }}"

          docker build -t $REG/stockwiz-dev/api-gateway:dev-latest ./api-gateway
          docker push  $REG/stockwiz-dev/api-gateway:dev-latest

          docker build -t $REG/stockwiz-dev/product-service:dev-latest ./product-service
          docker push  $REG/stockwiz-dev/product-service:dev-latest

          docker build -t $REG/stockwiz-dev/inventory-service:dev-latest ./inventory-service
          docker push  $REG/stockwiz-dev/inventory-service:dev-latest

      ####################################################
      # 4) Deploy ECS
      ####################################################
      - name: Deploy ECS (Dev)
        run: |
          aws ecs update-service \
            --cluster ecs-fargate-cluster-dev \
            --service dev-api-gateway-svc \
            --force-new-deployment

          aws ecs update-service \
            --cluster ecs-fargate-cluster-dev \
            --service dev-product-service-svc \
            --force-new-deployment

          aws ecs update-service \
            --cluster ecs-fargate-cluster-dev \
            --service dev-inventory-service-svc \
            --force-new-deployment


